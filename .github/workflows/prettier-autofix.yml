name: autofix.ci
on:
  workflow_run:
    workflows:
      - Prettier
    types:
      - completed
  
permissions: {}
jobs:
  prettier:
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: |
          yarn
          yarn format
      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"
